---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: traefik.frankoslaw.top
    namespace: traefik
spec:
    commonName: traefik.frankoslaw.top
    secretName: traefik.frankoslaw.top
    issuerRef:
        name: letsencrypt-staging
        kind: ClusterIssuer
    dnsNames:
        - traefik.frankoslaw.top
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: traefik-dashboard
    namespace: default
spec:
    entryPoints:
        - websecure
    routes:
        - match: Host(`traefik.frankoslaw.top`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
          kind: Rule
          services:
              - name: api@internal
                kind: TraefikService
    tls:
        certResolver: letsencrypt-staging
        domains:
            - main: traefik.frankoslaw.top
        secretName: traefik.frankoslaw.top