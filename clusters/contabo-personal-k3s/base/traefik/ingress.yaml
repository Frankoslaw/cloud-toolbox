apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: traefik-dashboard
    namespace: default
spec:
    routes:
        - match: Host(`traefik.frankoslaw.top`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
          kind: Rule
          services:
              - name: api@internal
                kind: TraefikService
